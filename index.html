<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>Live Speech-to-Text</h1>

    <div class="stopwatch" id="stopwatch">00:00:00</div>
    <button id="startStopBtn">Start</button><br>
    <button id="downloadBtn">Download TXT</button>
    
    <h2>Transcript:</h2>
    <div id="transcript" contenteditable="true"></div>
    <!-- Google Translate Element -->

    <div id="translate">To Translate Please</div>
        
    <div id="google_translate_element" type="select"></div>


<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {pageLanguage: 'en'},'google_translate_element');
        
    }

   
</script>

<script type="text/javascript" 
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
</script>
    <script src="script.js"></script>
</body>
</html>
